<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Schedule & Next Events</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f7f6; color: #333; }
        h1, h2 { text-align: center; color: #0056b3; /* Blue Devils Blue */ }
        .info-boxes { display: flex; justify-content: space-around; flex-wrap: wrap; margin-bottom: 30px; }
        .info-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 280px; /* Adjusted width slightly */
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .info-box:hover {
            transform: translateY(-5px);
        }
        .info-box h3 { margin-top: 0; color: #007bff; /* A slightly different blue for headers */ font-size: 1.4em; }
        .countdown { font-size: 1.3em; font-weight: bold; margin-top: 10px; color: #28a745; /* Green for countdown */ }
        .event-details { font-size: 0.95em; margin-top: 8px; line-height: 1.5; }
        .event-details strong { color: #343a40; }
        .calendar-container { width: 100%; max-width: 900px; margin: 20px auto; padding:10px; background-color:#fff; border-radius:8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
        .ical-link-container { text-align:center; margin-top:30px; padding: 15px; background-color: #e9ecef; border-radius: 8px;}
        .ical-link-container a { color: #0056b3; text-decoration: none; font-weight: bold;}
        .ical-link-container a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <h1>Blue Devils Team Information</h1>

    <div class="info-boxes">
        <div class="info-box">
            <h3>Next Game</h3>
            <div id="nextGameDetails" class="event-details">Loading...</div>
            <div id="nextGameCountdown" class="countdown"></div>
        </div>
        <div class="info-box">
            <h3>Next Practice</h3>
            <div id="nextPracticeDetails" class="event-details">Loading...</div>
            <div id="nextPracticeCountdown" class="countdown"></div>
        </div>
        <div class="info-box">
            <h3>Next Tournament</h3>
            <div id="nextTournamentDetails" class="event-details">Loading...</div>
            <div id="nextTournamentCountdown" class="countdown"></div>
        </div>
    </div>

    <h2>Full Schedule</h2>
    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=c00551e5eb0c6820cbb217754544fd3e050fd5a966d4044a741fcf453a6a5441%40group.calendar.google.com&ctz=America%2FToronto" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="ical-link-container">
        To add this schedule to your own calendar app (Google Calendar, Outlook, Apple Calendar, etc.), use this iCal link: <br>
        <a href="https://calendar.google.com/calendar/ical/c00551e5eb0c6820cbb217754544fd3e050fd5a966d4044a741fcf453a6a5441%40group.calendar.google.com/public/basic.ics" target="_blank" rel="noopener noreferrer">Subscribe to Team Calendar</a>
    </div>

    <script>
        // YOUR PUBLIC ICAL URL
        const ICAL_URL = 'https://calendar.google.com/calendar/ical/c00551e5eb0c6820cbb217754544fd3e050fd5a966d4044a741fcf453a6a5441%40group.calendar.google.com/public/basic.ics';

        // --- Helper function to parse iCal DTSTART/DTEND (Simplified) ---
        function parseICalDate(dateStr) {
            if (!dateStr) return null;
            // Example DTSTART:20250528T220000Z or DTSTART;VALUE=DATE:20250601
            // or DTSTART;TZID=America/Toronto:20250603T190000
            let actualDateStr = dateStr;
            if (dateStr.includes(':')) {
                actualDateStr = dateStr.substring(dateStr.indexOf(':') + 1);
            }

            // Handle VALUE=DATE (all-day events, time part might be missing or 000000)
            if (dateStr.toUpperCase().includes("VALUE=DATE") || actualDateStr.length === 8) {
                 const year = parseInt(actualDateStr.substring(0, 4));
                 const month = parseInt(actualDateStr.substring(4, 6)) - 1;
                 const day = parseInt(actualDateStr.substring(6, 8));
                 return new Date(year, month, day); // Time will be midnight local
            }

            const year = parseInt(actualDateStr.substring(0, 4));
            const month = parseInt(actualDateStr.substring(4, 6)) - 1; // JS months are 0-indexed
            const day = parseInt(actualDateStr.substring(6, 8));
            const hour = parseInt(actualDateStr.substring(9, 11)) || 0;
            const minute = parseInt(actualDateStr.substring(11, 13)) || 0;
            const second = parseInt(actualDateStr.substring(13, 15)) || 0;

            if (actualDateStr.endsWith('Z')) { // UTC
                return new Date(Date.UTC(year, month, day, hour, minute, second));
            } else {
                // This doesn't handle TZID properly from iCal. Assumes event times are for user's local if no Z.
                // For true TZID support, a robust iCal library is needed.
                return new Date(year, month, day, hour, minute, second);
            }
        }

        async function fetchAndProcessCalendarData() {
            if (!ICAL_URL || ICAL_URL.includes("YOUR_PUBLIC_ICAL_ADDRESS_HERE")) {
                console.error("ICAL_URL is not set correctly. Please use your actual public iCal URL.");
                updateEventBox("nextGame", { error: "ICAL URL not configured." });
                updateEventBox("nextPractice", { error: "ICAL URL not configured." });
                updateEventBox("nextTournament", { error: "ICAL URL not configured." });
                return;
            }

            try {
                const response = await fetch(ICAL_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} when fetching iCal feed.`);
                }
                const icalData = await response.text();
                const events = parseICalData(icalData);

                const now = new Date();
                let nextGame = null;
                let nextPractice = null;
                let nextTournament = null;

                events.sort((a, b) => {
                    if (!a.start) return 1; // push events without start date to end
                    if (!b.start) return -1;
                    return a.start - b.start;
                });

                for (const event of events) {
                    if (event.start && event.start > now && event.summary) { // Ensure start and summary exist
                        const summary = event.summary.toLowerCase(); // Case-insensitive check
                        if (!nextGame && summary.startsWith("game:")) {
                            nextGame = event;
                        }
                        if (!nextPractice && summary.startsWith("practice:")) {
                            nextPractice = event;
                        }
                        if (!nextTournament && summary.startsWith("tournament:")) {
                            nextTournament = event;
                        }
                    }
                    if (nextGame && nextPractice && nextTournament) break;
                }

                updateEventBox("nextGame", nextGame);
                updateEventBox("nextPractice", nextPractice);
                updateEventBox("nextTournament", nextTournament);

            } catch (error) {
                console.error("Error fetching or parsing iCal data:", error);
                updateEventBox("nextGame", { error: "Error loading data." });
                updateEventBox("nextPractice", { error: "Error loading data." });
                updateEventBox("nextTournament", { error: "Error loading data." });
            }
        }

        // --- Rudimentary iCal Parser (VERY SIMPLIFIED) ---
        function parseICalData(icalString) {
            const events = [];
            const lines = icalString.split(/\r\n|\n|\r/);
            let currentEvent = null;
            let currentProperty = null;
            let currentValue = '';

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];

                if (line.startsWith("BEGIN:VEVENT")) {
                    currentEvent = {};
                } else if (line.startsWith("END:VEVENT")) {
                    if (currentEvent) { // Finalize last property before pushing
                         if (currentProperty && currentValue) {
                            if (currentProperty.startsWith("DTSTART") || currentProperty.startsWith("DTEND")) {
                                currentEvent[currentProperty.split(';')[0].split(':')[0].toLowerCase()] = parseICalDate(currentValue);
                            } else {
                                currentEvent[currentProperty.split(';')[0].split(':')[0].toLowerCase()] = currentValue;
                            }
                        }
                        if (currentEvent.dtstart && currentEvent.summary) { // Ensure essential fields
                           events.push(currentEvent);
                        }
                    }
                    currentEvent = null;
                    currentProperty = null;
                    currentValue = '';
                } else if (currentEvent) {
                    // Handle folded lines (lines starting with a space)
                    if (line.startsWith(' ') && currentProperty) {
                        currentValue += line.substring(1);
                    } else {
                        // Finalize previous property
                        if (currentProperty && currentValue) {
                           if (currentProperty.startsWith("DTSTART") || currentProperty.startsWith("DTEND")) {
                                currentEvent[currentProperty.split(';')[0].split(':')[0].toLowerCase()] = parseICalDate(currentValue);
                            } else {
                                // Simple properties, e.g. SUMMARY, LOCATION, DESCRIPTION
                                currentEvent[currentProperty.split(';')[0].split(':')[0].toLowerCase()] = currentValue.replace(/\\n/g, '\n').replace(/\\,/g, ',');
                            }
                        }

                        // Start new property
                        const colonIndex = line.indexOf(':');
                        if (colonIndex > 0) {
                            currentProperty = line.substring(0, colonIndex);
                            currentValue = line.substring(colonIndex + 1);
                        } else { // Invalid line or continuation without property name
                            currentProperty = null;
                            currentValue = '';
                        }
                    }
                }
            }
            return events;
        }


        function updateEventBox(type, event) {
            const detailsEl = document.getElementById(`${type}Details`);
            const countdownEl = document.getElementById(`${type}Countdown`);
            const typeName = type.replace('next','').charAt(0).toUpperCase() + type.replace('next','').slice(1);


            if (event && event.error) {
                 detailsEl.innerHTML = `<span style="color:red;">${event.error}</span>`;
                 countdownEl.textContent = "";
                 return;
            }

            if (event && event.summary && event.dtstart) { // Changed event.start to event.dtstart
                let displaySummary = event.summary;
                const summaryLower = displaySummary.toLowerCase();

                if (summaryLower.startsWith("game: ")) displaySummary = displaySummary.substring(6);
                else if (summaryLower.startsWith("practice: ")) displaySummary = displaySummary.substring(10);
                else if (summaryLower.startsWith("tournament: ")) displaySummary = displaySummary.substring(12);

                detailsEl.innerHTML = `
                    <strong>${displaySummary}</strong><br>
                    ${event.dtstart.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' })}
                    at ${event.dtstart.toLocaleTimeString(undefined, { hour: 'numeric', minute: '2-digit' })}
                    ${event.location ? `<br>@ ${event.location}` : ''}
                `;
                startCountdown(event.dtstart, countdownEl);
            }
            else {
                detailsEl.textContent = `No upcoming ${typeName} found.`;
                countdownEl.textContent = "";
            }
        }

        function startCountdown(eventDate, countdownElement) {
            let intervalId = countdownElement.intervalId; // Retrieve existing interval ID if any
            if (intervalId) clearInterval(intervalId); // Clear previous interval for this element

            function update() {
                const now = new Date().getTime();
                const distance = eventDate.getTime() - now;

                if (distance < 0) {
                    countdownElement.textContent = "Event has started/passed";
                    clearInterval(countdownElement.intervalId); // Use the stored intervalId
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                let countdownText = "";
                if (days > 0) countdownText += `${days}d `;
                if (hours > 0 || days > 0) countdownText += `${hours}h `;
                if (minutes > 0 || hours > 0 || days > 0) countdownText += `${minutes}m `;
                countdownText += `${seconds}s`;

                countdownElement.textContent = countdownText.trim();
            }
            update();
            countdownElement.intervalId = setInterval(update, 1000); // Store interval ID on the element
        }

        // Fetch data when the page loads
        fetchAndProcessCalendarData();
        // Optionally, refresh data periodically
        // setInterval(fetchAndProcessCalendarData, 5 * 60 * 1000); // Refresh every 5 minutes
    </script>

</body>
</html>
