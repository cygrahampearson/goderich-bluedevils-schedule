    <script>
        // YOUR PUBLIC ICAL URL
        const ICAL_URL = 'https://calendar.google.com/calendar/ical/c00551e5eb0c6820cbb217754544fd3e050fd5a966d4044a741fcf453a6a5441%40group.calendar.google.com/public/basic.ics';

        // --- Helper function to parse iCal DTSTART/DTEND (Simplified) ---
        function parseICalDate(dateStr) {
            if (!dateStr) return null;
            let actualDateStr = dateStr;
            if (dateStr.includes(':')) {
                actualDateStr = dateStr.substring(dateStr.indexOf(':') + 1);
            }

            if (dateStr.toUpperCase().includes("VALUE=DATE") || actualDateStr.length === 8) {
                 const year = parseInt(actualDateStr.substring(0, 4));
                 const month = parseInt(actualDateStr.substring(4, 6)) - 1;
                 const day = parseInt(actualDateStr.substring(6, 8));
                 if (isNaN(year) || isNaN(month) || isNaN(day)) return null; // Basic validation
                 return new Date(year, month, day);
            }

            const year = parseInt(actualDateStr.substring(0, 4));
            const month = parseInt(actualDateStr.substring(4, 6)) - 1;
            const day = parseInt(actualDateStr.substring(6, 8));
            const hour = parseInt(actualDateStr.substring(9, 11)) || 0;
            const minute = parseInt(actualDateStr.substring(11, 13)) || 0;
            const second = parseInt(actualDateStr.substring(13, 15)) || 0;

            if (isNaN(year) || isNaN(month) || isNaN(day) || isNaN(hour) || isNaN(minute) || isNaN(second)) return null; // Basic validation


            if (actualDateStr.endsWith('Z')) { // UTC
                return new Date(Date.UTC(year, month, day, hour, minute, second));
            } else {
                return new Date(year, month, day, hour, minute, second);
            }
        }

        async function fetchAndProcessCalendarData() {
            if (!ICAL_URL || ICAL_URL.includes("YOUR_PUBLIC_ICAL_ADDRESS_HERE")) {
                console.error("ICAL_URL is not set correctly. Please use your actual public iCal URL.");
                updateEventBox("nextGame", { error: "ICAL URL not configured." });
                updateEventBox("nextPractice", { error: "ICAL URL not configured." });
                updateEventBox("nextTournament", { error: "ICAL URL not configured." });
                return;
            }
            console.log("Fetching iCal data from:", ICAL_URL); // DEBUG

            try {
                const response = await fetch(ICAL_URL);
                console.log("Fetch response status:", response.status); // DEBUG
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} when fetching iCal feed.`);
                }
                const icalData = await response.text();
                // console.log("Raw iCal Data:", icalData.substring(0, 500)); // DEBUG: Log first 500 chars
                const events = parseICalData(icalData);
                console.log("Parsed events count:", events.length); // DEBUG
                if (events.length > 0) {
                    console.log("First parsed event:", JSON.stringify(events[0], (key, value) => value instanceof Date ? value.toISOString() : value)); // DEBUG
                }


                const now = new Date();
                let nextGame = null;
                let nextPractice = null;
                let nextTournament = null;

                events.sort((a, b) => {
                    const aDate = a.dtstart instanceof Date ? a.dtstart.getTime() : Infinity;
                    const bDate = b.dtstart instanceof Date ? b.dtstart.getTime() : Infinity;
                    if (aDate === Infinity && bDate === Infinity) return 0;
                    if (aDate === Infinity) return 1;
                    if (bDate === Infinity) return -1;
                    return aDate - bDate;
                });

                for (const event of events) {
                    if (event.dtstart && event.dtstart instanceof Date && event.dtstart > now && event.summary) {
                        const summary = event.summary.toLowerCase();
                        if (!nextGame && summary.startsWith("game:")) {
                            nextGame = event;
                        }
                        if (!nextPractice && summary.startsWith("practice:")) {
                            nextPractice = event;
                        }
                        if (!nextTournament && summary.startsWith("tournament:")) {
                            nextTournament = event;
                        }
                    }
                    if (nextGame && nextPractice && nextTournament) break;
                }
                console.log("Next Game Found:", nextGame ? nextGame.summary : "None"); // DEBUG
                console.log("Next Practice Found:", nextPractice ? nextPractice.summary : "None"); // DEBUG
                console.log("Next Tournament Found:", nextTournament ? nextTournament.summary : "None"); // DEBUG

                updateEventBox("nextGame", nextGame);
                updateEventBox("nextPractice", nextPractice);
                updateEventBox("nextTournament", nextTournament);

            } catch (error) {
                console.error("Error fetching or parsing iCal data:", error);
                updateEventBox("nextGame", { error: "Error loading data." });
                updateEventBox("nextPractice", { error: "Error loading data." });
                updateEventBox("nextTournament", { error: "Error loading data." });
            }
        }

        function parseICalData(icalString) {
            const events = [];
            const lines = icalString.split(/\r\n|\n|\r/);
            let currentEvent = null;
            let currentProperty = null;
            let currentValue = '';

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];

                if (line.startsWith("BEGIN:VEVENT")) {
                    currentEvent = {};
                    currentProperty = null; // Reset for new event
                    currentValue = '';    // Reset for new event
                } else if (line.startsWith("END:VEVENT")) {
                    if (currentEvent) {
                         if (currentProperty && currentValue) { // Process last property of the event
                            const propName = currentProperty.split(';')[0].split(':')[0].toLowerCase();
                            if (propName === "dtstart" || propName === "dtend") {
                                currentEvent[propName] = parseICalDate(currentValue);
                            } else {
                                currentEvent[propName] = currentValue.replace(/\\n/g, '\n').replace(/\\,/g, ',');
                            }
                        }
                        // Only push if essential fields are valid
                        if (currentEvent.dtstart instanceof Date && currentEvent.summary) {
                           events.push(currentEvent);
                        } else {
                            // console.warn("Skipping event due to missing dtstart or summary:", currentEvent); // DEBUG
                        }
                    }
                    currentEvent = null;
                    currentProperty = null;
                    currentValue = '';
                } else if (currentEvent) {
                    if (line.startsWith(' ') && currentProperty) { // Folded line
                        currentValue += line.substring(1);
                    } else { // New property or invalid line
                        if (currentProperty && currentValue) { // Process previous property before starting new one
                            const propName = currentProperty.split(';')[0].split(':')[0].toLowerCase();
                             if (propName === "dtstart" || propName === "dtend") {
                                currentEvent[propName] = parseICalDate(currentValue);
                            } else {
                                currentEvent[propName] = currentValue.replace(/\\n/g, '\n').replace(/\\,/g, ',');
                            }
                        }
                        // Start new property
                        const colonIndex = line.indexOf(':');
                        if (colonIndex > 0) {
                            currentProperty = line.substring(0, colonIndex);
                            currentValue = line.substring(colonIndex + 1);
                        } else {
                            // This might be an invalid line or unexpected format, reset
                            // currentProperty = null;
                            // currentValue = '';
                        }
                    }
                }
            }
            return events;
        }

        function updateEventBox(type, event) {
            const detailsEl = document.getElementById(`${type}Details`);
            const countdownEl = document.getElementById(`${type}Countdown`);
            const typeName = type.replace('next','').charAt(0).toUpperCase() + type.replace('next','').slice(1);

            if (event && event.error) {
                 detailsEl.innerHTML = `<span style="color:red;">${event.error}</span>`;
                 countdownEl.textContent = "";
                 return;
            }

            if (event && event.summary && event.dtstart instanceof Date) {
                let displaySummary = event.summary;
                const summaryLower = displaySummary.toLowerCase();

                if (summaryLower.startsWith("game: ")) displaySummary = displaySummary.substring(6);
                else if (summaryLower.startsWith("practice: ")) displaySummary = displaySummary.substring(10);
                else if (summaryLower.startsWith("tournament: ")) displaySummary = displaySummary.substring(12);

                detailsEl.innerHTML = `
                    <strong>${displaySummary.trim()}</strong><br>
                    ${event.dtstart.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' })}
                    at ${event.dtstart.toLocaleTimeString(undefined, { hour: 'numeric', minute: '2-digit' })}
                    ${event.location ? `<br>@ ${event.location.trim()}` : ''}
                `;
                startCountdown(event.dtstart, countdownEl);
            }
            else {
                detailsEl.textContent = `No upcoming ${typeName} found.`;
                countdownEl.textContent = "";
            }
        }

        function startCountdown(eventDate, countdownElement) {
            let intervalId = countdownElement.intervalId;
            if (intervalId) clearInterval(intervalId);

            function update() {
                const now = new Date().getTime();
                const distance = eventDate.getTime() - now;

                if (distance < 0) {
                    countdownElement.textContent = "Event has started/passed";
                    clearInterval(countdownElement.intervalId);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                let countdownText = "";
                if (days > 0) countdownText += `${days}d `;
                if (hours > 0 || days > 0) countdownText += `${hours}h `;
                if (minutes > 0 || hours > 0 || days > 0) countdownText += `${minutes}m `;
                countdownText += `${seconds}s`;

                countdownElement.textContent = countdownText.trim();
            }
            update();
            countdownElement.intervalId = setInterval(update, 1000);
        }

        fetchAndProcessCalendarData();
    </script>
